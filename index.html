<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DFW Counties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // create map
    const map = L.map('map').setView([32.9, -97.0], 9);

    // basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // FIPS codes we care about
    const targetFips = ['48113', '48439', '48121', '48085']; // Dallas, Tarrant, Denton, Collin

    // load Texas counties GeoJSON (you must add this file to the repo)
    fetch('tx-counties.geojson')
      .then(r => r.json())
      .then(data => {
        const countiesLayer = L.geoJSON(data, {
          filter: f => targetFips.includes(f.properties.GEOID),
          style: {
            color: '#1f78b4',
            weight: 2,
            fillColor: '#a6cee3',
            fillOpacity: 0.25
          },
          onEachFeature: (feature, layer) => {
            const name = feature.properties.NAME || 'County';
            layer.bindPopup(name + ' County');
          }
        }).addTo(map);

        // zoom to the 4 counties
        map.fitBounds(countiesLayer.getBounds());
      })
      .catch(err => {
        console.error('Error loading tx-counties.geojson', err);
      });
  </script>
</body>
</html>
