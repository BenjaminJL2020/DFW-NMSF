<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DFW NMSF – Greenhill test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body, #map { height: 100%; margin: 0; }

    /* info panel for the bar chart */
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px 12px;
      font: 12px/1.3 sans-serif;
      z-index: 1000;
      width: 170px;
      display: none; /* hidden until marker is clicked */
    }
    #school-name {
      margin: 0 0 8px 0;
      font-weight: bold;
      font-size: 13px;
    }
    #bars {
      display: flex;
      gap: 6px;
      align-items: flex-end;
      height: 140px; /* max bar height */
      margin-bottom: 6px;
    }
    .bar-group {
      text-align: center;
      width: 30px;
    }
    .bar {
      width: 100%;
      background: #1f78b4;
      transition: height 0.15s ease-out;
    }
    .year-label {
      font-size: 10px;
      display: block;
      margin-top: 3px;
    }
    #total {
      font-size: 11px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <p id="school-name"></p>
    <div id="bars">
      <div class="bar-group">
        <div class="bar" id="bar-2022" style="height:2px;"></div>
        <span class="year-label">2022</span>
      </div>
      <div class="bar-group">
        <div class="bar" id="bar-2023" style="height:2px;"></div>
        <span class="year-label">2023</span>
      </div>
      <div class="bar-group">
        <div class="bar" id="bar-2024" style="height:2px;"></div>
        <span class="year-label">2024</span>
      </div>
      <div class="bar-group">
        <div class="bar" id="bar-2025" style="height:2px;"></div>
        <span class="year-label">2025</span>
      </div>
    </div>
    <p id="total"></p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // base map
    const map = L.map('map').setView([32.94, -96.8463], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // your school data
    const greenhill = {
      name: 'Greenhill School (Addison, TX)',
      lat: 32.941856,
      lng: -96.8463216,
      semis: {
        2022: 6,
        2023: 8,
        2024: 10,
        2025: 10
      }
    };

    // add marker
    const marker = L.marker([greenhill.lat, greenhill.lng]).addTo(map);
    marker.bindTooltip(greenhill.name);

    // max value for scaling
    const maxVal = Math.max(
      greenhill.semis[2022],
      greenhill.semis[2023],
      greenhill.semis[2024],
      greenhill.semis[2025]
    );
    const maxPx = 120; // tallest bar in pixels

    function setBar(id, value) {
      const h = (value / maxVal) * maxPx;
      const el = document.getElementById(id);
      el.style.height = (h > 2 ? h : 2) + 'px';
    }

    function showSchool(s) {
      document.getElementById('school-name').textContent = s.name;
      setBar('bar-2022', s.semis[2022]);
      setBar('bar-2023', s.semis[2023]);
      setBar('bar-2024', s.semis[2024]);
      setBar('bar-2025', s.semis[2025]);
      const total = s.semis[2022] + s.semis[2023] + s.semis[2024] + s.semis[2025];
      document.getElementById('total').textContent = 'Total (2022–2025): ' + total;
      document.getElementById('info').style.display = 'block';
    }

    // show on click
    marker.on('click', () => showSchool(greenhill));

    // optional: show on hover instead of click
    // marker.on('mouseover', () => showSchool(greenhill));
  </script>
</body>
</html>
