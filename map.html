<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DFW NMSF – Scaled Bar Marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }

    .nmsf-marker {
      background: transparent;
      border: none;
    }

    /* we will scale this whole wrapper via JS so it grows both directions */
    .nmsf-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: bottom center;
    }

    .nmsf-chart {
      display: flex;
      gap: 3px;
      align-items: flex-end;
      justify-content: center;
    }

    .nmsf-bar-wrap {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nmsf-bar {
      width: 8px; /* base width, will get scaled */
      background: rgba(31, 120, 180, 0.55);
      border-radius: 2px 2px 0 0;
      cursor: default;
      transition: opacity 0.1s;
    }

    .nmsf-top-label {
      position: absolute;
      bottom: 100%;
      margin-bottom: 3px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 700;
      white-space: nowrap;
      display: none;
    }

    .nmsf-bottom-label {
      margin-top: 3px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 1px 6px;
      font-size: 11px;
      font-weight: 700;
      display: none;
    }

    .nmsf-bar-wrap:hover .nmsf-top-label,
    .nmsf-bar-wrap:hover .nmsf-bottom-label {
      display: block;
    }

    .nmsf-bar-wrap:hover .nmsf-bar {
      opacity: 0.9;
    }

    .nmsf-label {
      margin-top: 4px;
      font-size: 13px;
      font-weight: 700;
      color: #0b3d91;
      text-shadow: 0 1px 3px #fff;
      white-space: nowrap;
    }

    #error {
      position: absolute;
      top: 10px; left: 10px;
      background: #fff;
      border: 1px solid #c00;
      padding: 6px 10px;
      font: 12px sans-serif;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // base map
    const map = L.map('map').setView([32.9, -97.0], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // add scale
    L.control.scale().addTo(map);

    // four counties
    const wantedFips = ['48085','48113','48121','48439'];

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    fetch('tx-counties.geojson')
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(data => {
        const layer = L.geoJSON(data, {
          filter: f => (f.properties || {}).FIPS && wantedFips.includes(f.properties.FIPS),
          style: {
            color: '#555',
            weight: 2,
            fillColor: '#cccccc',
            fillOpacity: 0.1
          }
        }).addTo(map);
        if (layer.getLayers().length > 0) {
          map.fitBounds(layer.getBounds());
        }
      })
      .catch(err => {
        console.error(err);
        showError('Could not load tx-counties.geojson.');
      });

    // school data
    const greenhill = {
      name: 'Greenhill School',
      lat: 32.941856,
      lng: -96.8463216,
      semis: { 2022: 6, 2023: 8, 2024: 10, 2025: 10 }
    };

    // build icon HTML
    const markerHtml = `
      <div class="nmsf-wrapper" id="nmsf-wrapper">
        <div class="nmsf-chart" id="nmsf-chart">
          <div class="nmsf-bar-wrap" data-year="2022" data-value="${greenhill.semis[2022]}">
            <div class="nmsf-top-label">${greenhill.semis[2022]} NMSF</div>
            <div class="nmsf-bar" id="bar-2022"></div>
            <div class="nmsf-bottom-label">2022</div>
          </div>
          <div class="nmsf-bar-wrap" data-year="2023" data-value="${greenhill.semis[2023]}">
            <div class="nmsf-top-label">${greenhill.semis[2023]} NMSF</div>
            <div class="nmsf-bar" id="bar-2023"></div>
            <div class="nmsf-bottom-label">2023</div>
          </div>
          <div class="nmsf-bar-wrap" data-year="2024" data-value="${greenhill.semis[2024]}">
            <div class="nmsf-top-label">${greenhill.semis[2024]} NMSF</div>
            <div class="nmsf-bar" id="bar-2024"></div>
            <div class="nmsf-bottom-label">2024</div>
          </div>
          <div class="nmsf-bar-wrap" data-year="2025" data-value="${greenhill.semis[2025]}">
            <div class="nmsf-top-label">${greenhill.semis[2025]} NMSF</div>
            <div class="nmsf-bar" id="bar-2025"></div>
            <div class="nmsf-bottom-label">2025</div>
          </div>
        </div>
        <div class="nmsf-label">${greenhill.name}</div>
      </div>
    `;

    // base icon size is arbitrary; we’ll scale contents instead
    const greenhillIcon = L.divIcon({
      className: 'nmsf-marker',
      html: markerHtml,
      iconSize: [140, 120],
      iconAnchor: [70, 120]
    });

    const greenhillMarker = L.marker([greenhill.lat, greenhill.lng], { icon: greenhillIcon }).addTo(map);

    // dynamic scaling
    const greenhillLatLng = L.latLng(greenhill.lat, greenhill.lng);
    const maxNmsf = 10;
    const MILE_METERS = 1609.34;
    const METERS_PER_DEG_LAT = 111132; // approximate
    const MIN_BAR_PX = 100;
    const MAX_BAR_PX = 200;
    const BASE_BAR_PX = 150; // used to compute horizontal scale relative to base

    function pixelsPerMileAt(latlng) {
      const deltaLat = MILE_METERS / METERS_PER_DEG_LAT;
      const p1 = map.latLngToContainerPoint(latlng);
      const p2 = map.latLngToContainerPoint(L.latLng(latlng.lat + deltaLat, latlng.lng));
      return Math.abs(p2.y - p1.y);
    }

    function updateBarHeights() {
      const iconEl = greenhillMarker._icon;
      if (!iconEl) return;

      // target height for 10 NMSF = 1 mile, clamped
      let pxPerMile = pixelsPerMileAt(greenhillLatLng);
      if (pxPerMile < MIN_BAR_PX) pxPerMile = MIN_BAR_PX;
      if (pxPerMile > MAX_BAR_PX) pxPerMile = MAX_BAR_PX;

      // vertical sizes
      const bars = [
        { id: 'bar-2022', val: greenhill.semis[2022] },
        { id: 'bar-2023', val: greenhill.semis[2023] },
        { id: 'bar-2024', val: greenhill.semis[2024] },
        { id: 'bar-2025', val: greenhill.semis[2025] }
      ];
      bars.forEach(b => {
        const el = iconEl.querySelector('#' + b.id);
        if (el) {
          const h = (b.val / maxNmsf) * pxPerMile;
          el.style.height = Math.max(4, h) + 'px';
        }
      });

      // horizontal scaling: scale whole wrapper proportionally to the vertical change
      const wrapper = iconEl.querySelector('#nmsf-wrapper');
      if (wrapper) {
        const scale = pxPerMile / BASE_BAR_PX; // >1 when zoomed in, <1 when zoomed out
        wrapper.style.transform = `scale(${scale})`;
      }
    }

    map.whenReady(updateBarHeights);
    map.on('zoom', updateBarHeights);
    map.on('move', updateBarHeights);
  </script>
</body>
</html>
