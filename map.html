<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DFW NMSF â€“ Counties + Two Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }

    .nmsf-marker {
      background: transparent;
      border: none;
    }

    .nmsf-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: bottom center;
    }

    .nmsf-chart {
      display: flex;
      gap: 4px;
      align-items: flex-end;
      justify-content: center;
    }

    .nmsf-bar-wrap {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nmsf-bar {
      width: 16px;
      background: rgba(31, 120, 180, 0.55);
      border-radius: 3px 3px 0 0;
      cursor: default;
      transition: background 0.1s;
    }

    .nmsf-top-label {
      position: absolute;
      bottom: 100%;
      transform: translateY(-8px);
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 700;
      white-space: nowrap;
      display: none;
      pointer-events: none;
    }

    .nmsf-bottom-label {
      position: absolute;
      top: 100%;
      transform: translateY(8px);
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 1px 6px;
      font-size: 11px;
      font-weight: 700;
      display: none;
      pointer-events: none;
    }

    .nmsf-bar-wrap:hover .nmsf-top-label,
    .nmsf-bar-wrap:hover .nmsf-bottom-label {
      display: block;
    }

    .nmsf-bar-wrap:hover .nmsf-bar {
      background: rgba(220, 50, 47, 0.75);
    }

    .nmsf-label {
      margin-top: 4px;
      font-size: 13px;
      font-weight: 700;
      color: #0b3d91;
      text-shadow: 0 1px 3px #fff;
      white-space: nowrap;
    }

    #error {
      position: absolute;
      top: 10px; left: 10px;
      background: #fff;
      border: 1px solid #c00;
      padding: 6px 10px;
      font: 12px sans-serif;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // base map
    const map = L.map('map').setView([32.9, -97.0], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // scale
    L.control.scale().addTo(map);

    const wantedFips = ['48085','48113','48121','48439'];

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    // county selection
    let selectedLayer = null;
    let selectedTooltip = null;

    const countyFillByFips = {
      '48113': 'rgba(0, 123, 255, 0.45)',   // Dallas
      '48439': 'rgba(40, 167, 69, 0.45)',   // Tarrant
      '48121': 'rgba(255, 193, 7, 0.45)',   // Denton
      '48085': 'rgba(220, 53, 69, 0.45)'    // Collin
    };

    function clearCountySelection() {
      if (selectedLayer) {
        selectedLayer.setStyle({ fillOpacity: 0.1, fillColor: '#cccccc' });
        selectedLayer = null;
      }
      if (selectedTooltip) {
        map.removeLayer(selectedTooltip);
        selectedTooltip = null;
      }
    }

    fetch('tx-counties.geojson')
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(data => {
        const countiesLayer = L.geoJSON(data, {
          filter: f => (f.properties || {}).FIPS && wantedFips.includes(f.properties.FIPS),
          style: {
            color: '#555',
            weight: 2,
            fillColor: '#cccccc',
            fillOpacity: 0.1
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', (e) => {
              L.DomEvent.stopPropagation(e);

              if (selectedLayer === layer) {
                clearCountySelection();
                return;
              }

              clearCountySelection();

              const fips = feature.properties.FIPS;
              const fill = countyFillByFips[fips] || 'rgba(0,0,255,0.3)';
              layer.setStyle({ fillColor: fill, fillOpacity: 0.45 });
              selectedLayer = layer;

              const center = layer.getBounds().getCenter();
              const name = feature.properties.COUNTY || 'County';
              selectedTooltip = L.tooltip({
                permanent: true,
                direction: 'right',
                offset: [12, 0]
              })
              .setContent('<strong style="font-size:14px;">' + name + '</strong>')
              .setLatLng(center)
              .addTo(map);

              layer.bringToFront();
            });
          }
        }).addTo(map);

        if (countiesLayer.getLayers().length > 0) {
          map.fitBounds(countiesLayer.getBounds());
        }

        map.on('click', () => {
          clearCountySelection();
        });
      })
      .catch(err => {
        console.error(err);
        showError('Could not load tx-counties.geojson.');
      });

    // ------- schools -------
    const schools = [
      {
        name: 'Greenhill School',
        lat: 32.941856,
        lng: -96.8463216,
        semis: { 2022: 6, 2023: 8, 2024: 10, 2025: 10 }
      },
      {
        name: 'Allen H.S.',
        lat: 33.1096682,
        lng: -96.6633394,
        semis: { 2022: 31, 2023: 43, 2024: 42, 2025: 26 }
      }
    ];

    // create a marker with scaled bars for one school
    function createSchoolMarker(school) {
      // find this school's max to keep graph reasonable
      const vals = [
        school.semis[2022],
        school.semis[2023],
        school.semis[2024],
        school.semis[2025]
      ];
      const maxVal = Math.max.apply(null, vals);
      const MAX_BAR_PX = 100; // tallest bar = 100px

      function h(v) {
        return Math.max(4, (v / maxVal) * MAX_BAR_PX);
      }

      const html = `
        <div class="nmsf-wrapper">
          <div class="nmsf-chart">
            <div class="nmsf-bar-wrap">
              <div class="nmsf-top-label">${school.semis[2022]} NMSF</div>
              <div class="nmsf-bar" style="height:${h(school.semis[2022])}px"></div>
              <div class="nmsf-bottom-label">2022</div>
            </div>
            <div class="nmsf-bar-wrap">
              <div class="nmsf-top-label">${school.semis[2023]} NMSF</div>
              <div class="nmsf-bar" style="height:${h(school.semis[2023])}px"></div>
              <div class="nmsf-bottom-label">2023</div>
            </div>
            <div class="nmsf-bar-wrap">
              <div class="nmsf-top-label">${school.semis[2024]} NMSF</div>
              <div class="nmsf-bar" style="height:${h(school.semis[2024])}px"></div>
              <div class="nmsf-bottom-label">2024</div>
            </div>
            <div class="nmsf-bar-wrap">
              <div class="nmsf-top-label">${school.semis[2025]} NMSF</div>
              <div class="nmsf-bar" style="height:${h(school.semis[2025])}px"></div>
              <div class="nmsf-bottom-label">2025</div>
            </div>
          </div>
          <div class="nmsf-label">${school.name}</div>
        </div>
      `;

      const icon = L.divIcon({
        className: 'nmsf-marker',
        html,
        iconSize: [200, 180],
        iconAnchor: [100, 180]
      });

      return L.marker([school.lat, school.lng], { icon }).addTo(map);
    }

    schools.forEach(createSchoolMarker);
  </script>
</body>
</html>
