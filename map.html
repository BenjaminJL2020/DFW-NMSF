<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DFW NMSF â€“ Inline Bar Marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }

    /* marker container, no background */
    .nmsf-marker {
      background: transparent;
      border: none;
    }

    /* label above bars */
    .nmsf-label {
      font-size: 10px;
      color: #000;
      text-shadow: 0 1px 2px #fff;
      text-align: center;
      margin-bottom: 2px;
      line-height: 1.1;
    }

    /* horizontal bar group */
    .nmsf-chart {
      display: flex;
      gap: 2px;
      align-items: flex-end;
      height: 40px;       /* tallest bar */
      justify-content: center;
    }

    .nmsf-bar {
      width: 6px;         /* narrow */
      background: rgba(31, 120, 180, 0.55); /* semi-transparent */
      border-radius: 2px 2px 0 0;
    }

    #error {
      position: absolute;
      top: 10px; left: 10px;
      background: #fff;
      border: 1px solid #c00;
      padding: 6px 10px;
      font: 12px sans-serif;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // base map
    const map = L.map('map').setView([32.9, -97.0], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // counties
    const wantedFips = ['48085','48113','48121','48439'];

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    fetch('tx-counties.geojson')
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(data => {
        const countiesLayer = L.geoJSON(data, {
          filter: f => (f.properties || {})?.FIPS && wantedFips.includes(f.properties.FIPS),
          style: {
            color: '#555',
            weight: 2,
            fillColor: '#cccccc',
            fillOpacity: 0.1
          }
        }).addTo(map);
        if (countiesLayer.getLayers().length > 0) {
          map.fitBounds(countiesLayer.getBounds());
        }
      })
      .catch(err => {
        console.error(err);
        showError('Could not load tx-counties.geojson.');
      });

    // school
    const greenhill = {
      name: 'Greenhill School',
      lat: 32.941856,
      lng: -96.8463216,
      semis: { 2022: 6, 2023: 8, 2024: 10, 2025: 10 }
    };

    // scale
    const maxVal = Math.max(
      greenhill.semis[2022],
      greenhill.semis[2023],
      greenhill.semis[2024],
      greenhill.semis[2025]
    );
    const maxPx = 40; // match .nmsf-chart height

    function barHeight(v) {
      return Math.max(2, (v / maxVal) * maxPx);
    }

    // build marker HTML
    const markerHtml = `
      <div class="nmsf-label">${greenhill.name}</div>
      <div class="nmsf-chart">
        <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2022])}px" title="2022: ${greenhill.semis[2022]}"></div>
        <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2023])}px" title="2023: ${greenhill.semis[2023]}"></div>
        <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2024])}px" title="2024: ${greenhill.semis[2024]}"></div>
        <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2025])}px" title="2025: ${greenhill.semis[2025]}"></div>
      </div>
    `;

    // give the icon a concrete size and anchor so Leaflet won't clip it
    const greenhillIcon = L.divIcon({
      className: 'nmsf-marker',
      html: markerHtml,
      iconSize: [90, 60],     // width, height
      iconAnchor: [45, 60]    // bottom-center
    });

    L.marker([greenhill.lat, greenhill.lng], { icon: greenhillIcon }).addTo(map);
  </script>
</body>
</html>
