<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DFW NMSF â€“ Counties + Fixed Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }

    .nmsf-marker {
      background: transparent;
      border: none;
    }

    .nmsf-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: bottom center;
    }

    .nmsf-chart {
      display: flex;
      gap: 4px;
      align-items: flex-end;
      justify-content: center;
    }

    .nmsf-bar-wrap {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* bars 2x wide, base color */
    .nmsf-bar {
      width: 16px;
      background: rgba(31, 120, 180, 0.55);
      border-radius: 3px 3px 0 0;
      cursor: default;
      transition: background 0.1s;
    }

    /* top label positioned away, so bar doesn't jump */
    .nmsf-top-label {
      position: absolute;
      bottom: 100%;
      transform: translateY(-8px); /* keep away from bar top */
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 700;
      white-space: nowrap;
      display: none;
      pointer-events: none;
    }

    /* bottom label also away */
    .nmsf-bottom-label {
      position: absolute;
      top: 100%;
      transform: translateY(8px);
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 1px 6px;
      font-size: 11px;
      font-weight: 700;
      display: none;
      pointer-events: none;
    }

    /* show both on hover */
    .nmsf-bar-wrap:hover .nmsf-top-label,
    .nmsf-bar-wrap:hover .nmsf-bottom-label {
      display: block;
    }

    /* bar changes color on hover */
    .nmsf-bar-wrap:hover .nmsf-bar {
      background: rgba(220, 50, 47, 0.75);
    }

    .nmsf-label {
      margin-top: 4px;
      font-size: 13px;
      font-weight: 700;
      color: #0b3d91;
      text-shadow: 0 1px 3px #fff;
      white-space: nowrap;
    }

    #error {
      position: absolute;
      top: 10px; left: 10px;
      background: #fff;
      border: 1px solid #c00;
      padding: 6px 10px;
      font: 12px sans-serif;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // base map
    const map = L.map('map').setView([32.9, -97.0], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // scale
    L.control.scale().addTo(map);

    const wantedFips = ['48085','48113','48121','48439']; // Collin, Dallas, Denton, Tarrant

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    // keep track of selected county
    let selectedLayer = null;
    let selectedTooltip = null;

    // distinct fill colors for the four counties
    const countyFillByFips = {
      '48113': 'rgba(0, 123, 255, 0.45)',   // Dallas
      '48439': 'rgba(40, 167, 69, 0.45)',   // Tarrant
      '48121': 'rgba(255, 193, 7, 0.45)',   // Denton
      '48085': 'rgba(220, 53, 69, 0.45)'    // Collin
    };

    function clearCountySelection() {
      if (selectedLayer) {
        selectedLayer.setStyle({ fillOpacity: 0.1, fillColor: '#cccccc' });
        selectedLayer = null;
      }
      if (selectedTooltip) {
        map.removeLayer(selectedTooltip);
        selectedTooltip = null;
      }
    }

    // load counties
    fetch('tx-counties.geojson')
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(data => {
        const countiesLayer = L.geoJSON(data, {
          filter: f => (f.properties || {}).FIPS && wantedFips.includes(f.properties.FIPS),
          style: {
            color: '#555',
            weight: 2,
            fillColor: '#cccccc',
            fillOpacity: 0.1
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', (e) => {
              // prevent map-click from firing
              L.DomEvent.stopPropagation(e);

              // if re-clicking the selected county, clear
              if (selectedLayer === layer) {
                clearCountySelection();
                return;
              }

              // clear previous
              clearCountySelection();

              // set this one
              const fips = feature.properties.FIPS;
              const fill = countyFillByFips[fips] || 'rgba(0,0,255,0.3)';
              layer.setStyle({ fillColor: fill, fillOpacity: 0.45 });
              selectedLayer = layer;

              // add label next to polygon
              const center = layer.getBounds().getCenter();
              const name = feature.properties.COUNTY || 'County';
              selectedTooltip = L.tooltip({
                permanent: true,
                direction: 'right',
                offset: [12, 0],
                className: 'county-label-tooltip'
              })
              .setContent('<strong style="font-size:14px;">' + name + '</strong>')
              .setLatLng(center)
              .addTo(map);

              layer.bringToFront();
            });
          }
        }).addTo(map);

        if (countiesLayer.getLayers().length > 0) {
          map.fitBounds(countiesLayer.getBounds());
        }

        // clicking anywhere else clears selection
        map.on('click', () => {
          clearCountySelection();
        });
      })
      .catch(err => {
        console.error(err);
        showError('Could not load tx-counties.geojson.');
      });

    // school data
    const greenhill = {
      name: 'Greenhill School',
      lat: 32.941856,
      lng: -96.8463216,
      semis: { 2022: 6, 2023: 8, 2024: 10, 2025: 10 }
    };

    // fixed-size graph: 10 NMSF = 100px
    const MAX_NMSF = 10;
    const MAX_BAR_PX = 100;

    function barHeight(val) {
      return Math.max(4, (val / MAX_NMSF) * MAX_BAR_PX);
    }

    const markerHtml = `
      <div class="nmsf-wrapper">
        <div class="nmsf-chart">
          <div class="nmsf-bar-wrap">
            <div class="nmsf-top-label">${greenhill.semis[2022]} NMSF</div>
            <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2022])}px"></div>
            <div class="nmsf-bottom-label">2022</div>
          </div>
          <div class="nmsf-bar-wrap">
            <div class="nmsf-top-label">${greenhill.semis[2023]} NMSF</div>
            <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2023])}px"></div>
            <div class="nmsf-bottom-label">2023</div>
          </div>
          <div class="nmsf-bar-wrap">
            <div class="nmsf-top-label">${greenhill.semis[2024]} NMSF</div>
            <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2024])}px"></div>
            <div class="nmsf-bottom-label">2024</div>
          </div>
          <div class="nmsf-bar-wrap">
            <div class="nmsf-top-label">${greenhill.semis[2025]} NMSF</div>
            <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2025])}px"></div>
            <div class="nmsf-bottom-label">2025</div>
          </div>
        </div>
        <div class="nmsf-label">${greenhill.name}</div>
      </div>
    `;

    // enough room for wider bars and 100px height
    const greenhillIcon = L.divIcon({
      className: 'nmsf-marker',
      html: markerHtml,
      iconSize: [180, 160],
      iconAnchor: [90, 160]
    });

    L.marker([greenhill.lat, greenhill.lng], { icon: greenhillIcon }).addTo(map);
  </script>
</body>
</html>
