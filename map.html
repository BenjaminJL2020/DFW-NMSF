<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DFW NMSF â€“ Fixed Bar + Clickable Counties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }

    .nmsf-marker {
      background: transparent;
      border: none;
    }

    .nmsf-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: bottom center;
    }

    .nmsf-chart {
      display: flex;
      gap: 4px;
      align-items: flex-end;
      justify-content: center;
      /* height is not set here; each bar gets explicit height */
    }

    .nmsf-bar-wrap {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 2x wider bars */
    .nmsf-bar {
      width: 16px;
      background: rgba(31, 120, 180, 0.55);
      border-radius: 3px 3px 0 0;
      cursor: default;
    }

    .nmsf-top-label {
      position: absolute;
      bottom: 100%;
      margin-bottom: 3px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 700;
      white-space: nowrap;
      display: none;
    }

    .nmsf-bottom-label {
      margin-top: 3px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 1px 6px;
      font-size: 11px;
      font-weight: 700;
      display: none;
    }

    .nmsf-bar-wrap:hover .nmsf-top-label,
    .nmsf-bar-wrap:hover .nmsf-bottom-label {
      display: block;
    }

    .nmsf-label {
      margin-top: 4px;
      font-size: 13px;
      font-weight: 700;
      color: #0b3d91;
      text-shadow: 0 1px 3px #fff;
      white-space: nowrap;
    }

    #error {
      position: absolute;
      top: 10px; left: 10px;
      background: #fff;
      border: 1px solid #c00;
      padding: 6px 10px;
      font: 12px sans-serif;
      display: none;
      z-index: 1000;
    }

    /* county label for clicks */
    #county-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      border-radius: 4px;
      padding: 4px 8px;
      font: 12px sans-serif;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error"></div>
  <div id="county-label"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // base map
    const map = L.map('map').setView([32.9, -97.0], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // show a scale
    L.control.scale().addTo(map);

    const wantedFips = ['48085','48113','48121','48439'];
    let selectedCounty = null;

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    // clickable counties
    fetch('tx-counties.geojson')
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(data => {
        const layer = L.geoJSON(data, {
          filter: f => (f.properties || {}).FIPS && wantedFips.includes(f.properties.FIPS),
          style: {
            color: '#555',
            weight: 2,
            fillColor: '#cccccc',
            fillOpacity: 0.1
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => {
              // reset previous
              if (selectedCounty) {
                selectedCounty.setStyle({ fillOpacity: 0.1 });
              }
              // set this one
              layer.setStyle({ fillOpacity: 0.35 });
              selectedCounty = layer;

              const name = feature.properties.COUNTY || 'County';
              const label = document.getElementById('county-label');
              label.textContent = name;
              label.style.display = 'block';
              layer.bringToFront();
            });
          }
        }).addTo(map);

        if (layer.getLayers().length > 0) {
          map.fitBounds(layer.getBounds());
        }
      })
      .catch(err => {
        console.error(err);
        showError('Could not load tx-counties.geojson.');
      });

    // school data
    const greenhill = {
      name: 'Greenhill School',
      lat: 32.941856,
      lng: -96.8463216,
      semis: { 2022: 6, 2023: 8, 2024: 10, 2025: 10 }
    };

    // fixed-height graph: 10 NMSF = 100px
    const MAX_NMSF = 10;
    const MAX_BAR_PX = 100;

    function barHeight(val) {
      return Math.max(4, (val / MAX_NMSF) * MAX_BAR_PX);
    }

    const markerHtml = `
      <div class="nmsf-wrapper" id="nmsf-wrapper">
        <div class="nmsf-chart">
          <div class="nmsf-bar-wrap">
            <div class="nmsf-top-label">${greenhill.semis[2022]} NMSF</div>
            <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2022])}px"></div>
            <div class="nmsf-bottom-label">2022</div>
          </div>
          <div class="nmsf-bar-wrap">
            <div class="nmsf-top-label">${greenhill.semis[2023]} NMSF</div>
            <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2023])}px"></div>
            <div class="nmsf-bottom-label">2023</div>
          </div>
          <div class="nmsf-bar-wrap">
            <div class="nmsf-top-label">${greenhill.semis[2024]} NMSF</div>
            <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2024])}px"></div>
            <div class="nmsf-bottom-label">2024</div>
          </div>
          <div class="nmsf-bar-wrap">
            <div class="nmsf-top-label">${greenhill.semis[2025]} NMSF</div>
            <div class="nmsf-bar" style="height:${barHeight(greenhill.semis[2025])}px"></div>
            <div class="nmsf-bottom-label">2025</div>
          </div>
        </div>
        <div class="nmsf-label">${greenhill.name}</div>
      </div>
    `;

    // since size is now constant, give the icon enough room and anchor at bottom center
    const greenhillIcon = L.divIcon({
      className: 'nmsf-marker',
      html: markerHtml,
      iconSize: [160, 140],
      iconAnchor: [80, 140]
    });

    L.marker([greenhill.lat, greenhill.lng], { icon: greenhillIcon }).addTo(map);
  </script>
</body>
</html>
